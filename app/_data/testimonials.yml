  - text: "Bedankt voor je mooie woorden gisteren!! We vonden de mix van humor, een traan, de aandacht voor ons en voor de gasten geweldig."
    name: "Mike en Anne"
  - text: "Bij deze willen wij je nog even onwijs bedanken voor de geweldige huwelijksvoltrekking op 15 april in het stadhuis van Leiden! We hebben echt gelachen en zullen mede hierdoor deze dag niet snel vergeten! Ook alle vrienden en familie waren, nadat ze van de eerste verbazing waren bekomen, ontzettend enthousiast!! Het interactieve, de humor, echt geweldig!"
    name: "Marc en Ilona"

bedrijfsoptredens:
  - text: "Ha Jelle, Ontzettend bedankt voor je bijdrage aan onze Buurtendag. Zoals ik stiekem wel verwacht had (en jij natuurlijk bij voorbaat al wist) was het een groot succes. Heel veel positieve reacties gehoord."
    name: "Buurtkracht"
  - text: "Hoi Jelle, bij deze willen we je nogmaals hartelijk bedanken voor je bijdrage aan onze medewerkersdag. Op een schaal van 5 scoort je fake speech een 4 (je hoort bij de twee hoogste scores); een prachtig resultaat. De “wandelgang” geluiden waren ook zeer positief. Nogmaals dank en wellicht tot ziens!"
    name: "UVW"
  - text: "Nogmaals dank voor je bijzonder leuke bijdrage aan onze personeelsbijeenkomst! We hebben heel veel leuke reacties ontvangen."
    name: "GGD"
  - text: "Nogmaals dank voor je inzet op ons Jaarcongres HRM. We heben vele positieve reacties ontvangen. We kijken terug op een geslaagd congres!"
    name: "Driessen HRM"
  - text: "Ontzettend bedankt voor je bijdrage aan het symposium. We krijgen niets dan lof terug! Grappig, professioneel en fijne manier van samenwerken. Dank!"
    name: "O2"
  - text: "Nogmaals hartelijk dank voor je bijdrage! De reacties waren van zeer entousiast tot ik heb me scheel gelachen!"
    name: "Gemeente Brielle"
  - text: "Het was een mooie avond, jouw presentatie wordt erg gewardeerd. Mooie timing tussen onzichtbaarheid en energie heb je toch!"
    name: "Aventus"
  - text: "Je bent prima in je opzet geslaagd om het publiek flink op 't verkeerde been te zetten. Ik heb die reactie eigenlijk van iedereen die ik gesproken heb teruggekregen. Zeer bedankt en tot ziens!"
    name: "Belastingdienst"
  - text: "Ons bedrijf heeft cabaretier Jelle Kuiper meerdere malen ingehuurd voor optredens op maat. In een voorgesprek hebben we onze wensen aangegeven. Vervolgens heeft Jelle daar een humoristisch optreden van gemaakt, dat inhoudelijk prima aansloot bij de beleving van het publiek en het doel van de bijeenkomst. De ontspannen sfeer die door de optredens ontstond, was een goede afwisseling op de meer serieuze items van het programma. We hebben van het publiek positieve reacties ontvangen en bevelen Jelle dan ook van harte aan."
    name: "Sogeti"
  - text: "Het laatste onderdeel van 20 minuten werd ingevuld door Jelle Kuiper. Hij leverde maatwerk. Dat was vooral gebaseerd op een gesprek van niet meer dan uur met ons, twee weken voor de bijeenkomst. Jelle was voor ons en voor velen in de zaal nog een onbekende. Nu niet meer. In twintig minuten werden wij vermaakt met een zeer gevarieerd programma dat in een hoog tempo werd uitgevoerd en waarbij de zaal goed werd ingeschakeld. Ongecompliceerde, leuke, op je lachspieren werkende humor. Niet kwetsend. Er werd veel gelachen en zowel na afloop als in de weken erna zijn wij nog veelvuldig gecomplimenteerd met dit programma waarbij Jelle ook steeds in zeer positieve zin werd genoemd."
    name: "Ernst & Young"
  - text: "Op een hele bijzondere humoristische wijze heeft Jelle de opdracht die Atos Consulting hem had meegegeven om iets te doen rondom het thema \"HR naar overmorgen\" uitgevoerd. Het was verrassend humoristisch en zeker knap om dit zo neer te zetten. Er is veel gelachen en nagepraat door alle  adviseurs, die de opening van de tweede dag als zeer bijzonder hebben ervaren."
    name: "Atos Consulting"
  - text: "Ik wil je nogmaals bedanken voor jouw geweldige optreden gisteren. Ik heb hele leuke reacties gehad. Je hebt het voor elkaar gekregen om de meeste mensen in eerste instantie op het verkeerde been te zetten. Zij hadden niet direct in de gaten dat jij een theaterman was. Verder mijn complimenten hoe je je had ingeleefd in het onderwerp. Jouw optreden was een prima opwarmer voor de forumdiscussie daarna, die ook succesvol is verlopen."
    name: "Achmea"
  - text: "Hartelijk dank voor je zeer professionele 'lezing' afgelopen donderdag. De reacties van de aanwezigen waren zonder uitzondering erg positief. Een van onze tolken zei zelfs dat hij het begin erg genant vond voor mij, het kwartje viel pas later...."
    name: "PQR - Research"
  - text: "Hartelijk dank voor de enorm leuke en originele toespraak! We waren allemaal erg enthousiast!"
    name: "See Tickets"
  - text: "We hopen dat je net zo van Celebrate Work hebt genoten als de gasten van jouw optreden. Reacties die we kregen op jouw verhaal waren o.a. - Ik heb werkelijk krom gelegen bij Jelle Kuiper, geniaal die man zoals hij ook improviseerde over de sprekers voor hem en er letterlijk voor een tweede keer mee vandoor meeging met het publiek.\n\n- Erg gelachen om Jelle Kuiper.\n\n- Jelle Kuiper: een 10, subliem!!\n\nDit zijn een paar letterlijke quotes die wij ontvingen via de mail en via de sms. Ook mondeling alleen maar goede dingen over je gehoord. We zijn dan ook blij en trots dat je erbij was."
    name: "Vitae"
  - text: "Jelle kreeg het publiek helemaal op zijn hand met het komische verhaal. Een zeer goede zet!"
    name: "Deloitte"
  - text: "Louter positieve reacties gekregen op je optreden. Sommigen waren nog even in verwarring aan het begin. Is het nu een echte wetenschapper? Maar dat werd snel verholpen met het verstrijken van de tijd. Het was een mooie afsluiting van onze sessie waarin je goed inspeelde op thema’s die leven binnen de afdeling en zodoende een naadloze overgang maakte naar het laatste, natte gedeelte, van de bijeenkomst. En we hebben er een aantal inspirerende tips aan overgehouden. De werkdruk is nu al aan het zakken :)"
    name: "KPN"