trouwambtenaar:
  - text: "Hoi Jelle, Wat hebben wij genoten van jouw verhaal op onze toch al bijzondere dag. Hoe jij die spanning weg nam bij ons door een heel vlot en een perfect getimed verhaal te houden is onvergetelijk, niet alleen voor ons, maar ook onze gasten die overrompeld waren door deze gebeurtenis hadden niets dan lof over hoe je de ceremonie verzorgd had. Heel veel dank daarvoor."
    name: "Linda en Tibor"
  - text: "Jouw ceremonie was een geweldige start van onze dag en zette meteen de toon voor de rest van de dag.We waren verrast over je verhaal, grappen, timing maar ook op het juiste moment een serieuze noot, helemaal goed. Groot respect voor je talent. We hebben alleen maar leuke reacties gehad op je “optreden”.  Nogmaals bedankt voor alles."
    name: "Conny & Roel"
  - text: "Hoi Jelle, WAUW wat hebben wij vorige week een prachtige dag gehad!!! Vooral de ceremonie en alles daar om heen vonden wij heel bijzonder en dit alles kwam natuurlijk ook door jou aanwezigheid als trouwambtenaar. Dank daarvoor! Het paste precies in hoe wij het voor ogen hadden. Wie weet tot ziens bij een bruiloft van een van onze gasten er zijn er genoeg nog niet getrouwd..."
    name: "Titia en Mark"
  - text: "Heel erg bedankt voor de leuk, grappige en mooie speech. Alle gasten vonden het heel bijzonder en grappig. Wij hebben nog een fantastisch feest gehad tot in de vroege uurtje. Bedankt, lieve groetjes!"
    name: "Tim en Marleen"
  - text: "Beste Jelle,\n\nWe hebben een prachtige dag gehad! Lekker gelachen en relaxte sfeer. Dank voor jouw inbreng in deze! \n\nWie weet tot ziens!"
    name: "Suzanne en Michiel"
  - text: "Wij hebben een geweldige dag gehad. Hartelijk dank voor je hulp om het onvergetelijk te maken. We hebben veel leuke reacties gehad over jou aandeel."
    name: "Evelien en Frederik"
  - text: "Bedankt Jelle, We hebben hele leuke reacties ontvangen. We hebben zelf vele huwelijken voorbij zien trekken, met vele ambtenaren vd burgelijke stand, maar jij.....Nou, die kun je zelf wel afmaken geloof ik :) Heel erg bedankt voor je vrolijke bijdrage, En veel succes met alle leuke bezigheden die nog op je pad komen!"
    name: "Ilva en Geert"
  - text: "Bedankt voor de onwijs mooie ceremonie afgelopen vrijdag. Het was fantastisch! Dank je wel."
    name: "Joost en Willemijn"
  - text: "Hoi Jelle, Dank je wel voor het sluiten van ons huwelijk afgelopen dinsdag, het was een geweldige aftrap van een fantastische dag. We hebben ontzettend veel enthousiaste reacties gekregen. Iedereen vond het leuk, grappig, anders en vrolijk. We vonden het zelf ook ongelooflijk leuk en hebben genoten."
    name: "Robbert en Marianne"
  - text: "Het was fantastisch! Heb zo enorm genoten. En super hoe je het gedaan hebt.  Nogmaals enorm bedankt! Het was onvergetelijk en ben je zeer dankbaar."
    name: "Renate en Michiel"
  - text: "Hallo Jelle, wat hebben wij genoten en met ons alle aanwezigen kan ik wel zeggen van jou optreden al Babs!!! Er is de hele week nog nagepraat over onze actie en jou speech. De hele avond verliep super gezellig mede door zo`n ontspannend verrassend begin.\n\nIk wil jou ook namens mijn kersverse echtgenoot Martin bedanken voor je medewerking om onze bruiloft compleet te maken met jou aanwezigheid en grappige woorden!\n\nEcht een topper!"
    name: "Martin en Diana"
  - text: "Beste Jelle, Nogmaals bedankt voor de ceremonie. We hebben een prachtige dag gehad. We hebben ook veel positieve reacties gehad op jouw optreden. Men heeft gelachen en heeft het als een zeer prettige en ontspannen ceremonie ervaren. Niemand heeft zich verveeld, zelfs de kinderen niet. Dus dank hiervoor. Deze dag zullen we niet vergeten."
    name: "Harry en Saskia"
  - text: "Beste Jelle,   We zijn inmiddels terug van een fantastische huwelijksreis. We willen je ongelooflijk bedanken voor de geweldige en bijzondere trouwceremonie die je voor ons hebt verzorgd!!! Dit is echt onbetaalbaar."
    name: "Jasper en Nicole"
  - text: "Lieve Jelle,\n\nWat heb je een fantastische ceremonie neergezet. Er werd door onze gasten gezegd dat dit de leukste ceremonie ooit was! Hoe jij de ceremonie uitvoerde is echt zo leuk en enthousiast. Echt over ons leven. Er is wat afgelachen. Onze gasten hebben het nog over je.  Je hebt onze dag ook echt onvergetelijk gemaakt. Echt SUPER bedankt!\n\nDikke kus Arthur en Anneke"
    name: "Arthur en Anneke"
  - text: "Hey Jelle, we zitten nu heerlijk op een terras in Dubrovnik!!  Ik hoor van iedereen hoe geweldig het was, mede (of geheel) dank zij jou mogelijk gemaakt. Het was erg leuk, bedankt!!"
    name: "Eddo en Petri"
  - text: "We vonden het geweldig! Wat een prachtige dag. Je was een groot succes. Iedereen vond dat je het heel leuk deed en wij ook natuurlijk!"
    name: "Berry en Susan"
  - text: "Wat een artiest is Jelle Kuiper toch. Humoristisch afgewisseld met serieus, betrekt gasten bij het Verhaal en is uiterst verrassend. Speelt ook in op de reacties van de gasten. Vele gasten wilden hun ceremonie overdoen met onze babs Jelle! Verrassend en zéér onderhoudend. Nog nooit zoveel gasten inclusief bruidspaar zien lachen tijdens een ceremonie, terwijl het absoluut géén one man show is van Jelle. Ik kan het ook iedereen aanrijden. Ben ook ontzettend blij dat wij de ceremonie opgenomen hebben en nog vaak kunnen terugkijken. Kortom wij zijn laaiend enthousiast en we kunnen iedereen met volste overtuiging Jelle als babs aanbevelen."
    name: "Jorgen en Dirk"
  - text: "Goedemorgen Jelle,\n\nWe zijn net terug van huwelijksreis en we kijken terug op een fantastische dag. Alles ging perfect en de reacties op jouw huwelijksvoltrekking waren allen zeer positief. Aan onze wens een niet statische plechtigheid maar met een lach is helemaal beantwoord!"
    name: "Martin en Joyce"
  - text: "Beste Jelle,\n\nonwijs bedankt voor je fantastische invulling van onze ceremonie! We hebben onwijs genoten en iedereen kwam daarna vertellen hoe leuk ze het hadden gevonden!"
    name: "Wim en Fleur"
  - text: "Als moeder van de bruid Miriam moet ik zeggen dat we super hebben genoten van de ceremonie. Hoe is het mogelijk dat je, na zo'n korte kennismaking met het paar zo'n persoonlijke ceremonie in elkaar hebt gezet. Van mij krijg je echt de maximale 5 sterren en ik wist wel wie ik zou kiezen als trouwambtenaar als ik ging trouwen: Jelle Kuiper natuurlijk!"
    name: "Fennie"
  - text: "Hoi Jelle, Dank je wel voor het sluiten van ons huwelijk afgelopen dinsdag, het was een geweldige aftrap van een fantastische dag. We hebben ontzettend veel enthousiaste reacties gekregen. Iedereen vond het leuk, grappig, anders en vrolijk. We vonden het zelf ook ongelooflijk leuk en hebben genoten."
    name: "Robbert en Marianne"
  - text: "Hoi Jelle, Het was fantastisch! Heb zo enorm genoten, ik mis het nog elke dag. En super hoe je het gedaan hebt.  Was een gezellige ceremonie zo en wat fijn dat je mijn man nog even op z'n knieën hebt gezet!!! Whaha, briljant!!"
    name: "Michel en Renate"
  - text: "Wat hebben wij genoten en met ons alle aanwezigen kan ik wel zeggen van jou optreden al Babs!!! Er is de hele week nog over nagepraat. De hele avond verliep super gezellig mede door zo`n ontspannend verrassend begin. Ik wil jou ook namens mijn kersverse echtgenoot Martin bedanken voor je medewerking om onze bruiloft compleet te maken met jou aanwezigheid en grappige woorden! Echt een topper!"
    name: "Martin en Diana"
  - text: "Op 16 mei was het dan eindelijk zover. Wij zouden gaan trouwen en jij zou ons in de echt gaan verbinden. Wat was dat een onvergetelijk moment zoals jij dat hebt gedaan en verwoord. In een woord; SUPER! Ook alle aanwezigen waren super enthousiast. Enkele niet getrouwden onder ons willen jou in de toekomst ook als trouwambtenaar. Jelle, nogmaals onze dank en wat zijn wij blij dat wij onze trouwambtenaar wilde zijn."
    name: "Robert en Yvonne"
  - text: "Hey goedemiddag Jelle! De ceremonie was echt super! Enorm bedankt voor jouw bijdrage aan onze fantastische dag. We krijgen alleen maar positieve en enthousiaste reacties over jou!"
    name: "Marijke en Udo"
  - text: "Bedankt voor je mooie woorden gisteren!! We vonden de mix van humor, een traan, de aandacht voor ons en voor de gasten geweldig."
    name: "Mike en Anne"
  - text: "Bij deze willen wij je nog even onwijs bedanken voor de geweldige huwelijksvoltrekking op 15 april in het stadhuis van Leiden! We hebben echt gelachen en zullen mede hierdoor deze dag niet snel vergeten! Ook alle vrienden en familie waren, nadat ze van de eerste verbazing waren bekomen, ontzettend enthousiast!! Het interactieve, de humor, echt geweldig!"
    name: "Marc en Ilona"
  - text: "Wat heb je het leuk gedaan, Jelle. We hebben en top feest gehad. Er kwamen zelfs getrouwde mensen naar ons toe dit dit de leukste ceremonie ooit vonden! :)"
    name: "George en Eva"
  - text: "Super bedankt!! Wij vonden het echt helemaal te gek!"
    name: "Hylke en Rachel"
  - text: "Wat bijzonder, wat ontzettend vermakelijk/volle aandacht voor een ieder, velen van de aanwezigen \"hoe zijn jullie hem op het spoor gekomen\" iemand die zo z'n vak verstaat zo ons heeft geboeid, bewonderenswaardig zo partijen te betrekken bij dit prachtig paar (woorden van anderen, maar we vinden dat ook wel). Chapeau, ga zo door Jelle het was bijzonder van de 1e tot de laatste minuut, maar ook onze ontmoeting in Amsterdam. Namens Ingrid en mijzelf buitengewoon dank en hopen je weer te mogen inroepen bij de volgende viering (op naar 50)"
    name: "Piet en Ingrid"
  - text: "Bedankt voor de ontzettend leuke ceremonie. We kregen veel positieve reacties. We vonden het ook erg mooi zoals je ons verhaal verwoorde. Fijn en luchtig. Dankjewel."
    name: "Dennis en Rianne"
  - text: "Bedankt voor de leuke ceremonie! Het was heerlijk ontspannen en wat geweldig dat Sym mocht hameren! Nogmaals dank en wie weet tot ziens."
    name: "Iris en Jeroen"
  - text: "Het was super. Wat een energie, wat een enthousiastme en wat een geweldige reacties tijdens de ceremonie en ook de hele avond na afloop. Mensen waren zoo enthousiast!"
    name: "Cecile en Evert"
  - text: "Het was fantastisch gisteren! Iedereen was super enthousiast over je optreden en ze vroegen allemaal waar we je vandaan hadden. Dankje dankje dankjewel!"
    name: "François en Hester"
  - text: "Bijna een maand geleden hadden we de mooiste dag van ons leven en jij bent daar een erg belangrijk onderdeel van geweest. Wij en iedereen die ik erover heb gesproken, hadden nog nooit zo’n ceremonie meegemaakt! Echt geweldig. Ik ben je erg dankbaar."
    name: "Jessica en Floris"
  - text: "Jelle je was echt heel goed! We hebben van iedere minuut genoten en zijn ontzettend blij dat je ons getrouwd hebt. We wilden graag een onvergetelijke ceremonie en die hebben we gekregen ook. En dat vonden wij niet alleen, maat alle aanwezigen ook. We hebben alleen maar positieve reacties gehoord. De meesten gaven aan het woord 'BABS' nooit meer te vergeten en echt iedereen heeft genoten en ontzettend gelachen. Een heleboell zeiden zelfs dat ze het jammer vonden dat ze jou niet als ambtenaar hadden bij hun eigen huwelijk. Dus op alle fronten helemaal goed, onze complimenten! En wellicht dat jullie er in de toekomst nog nieuwe klanten aan overhouden... er zijn er ten slotte nog een aantal niet getrouwd."
    name: "Leo en Yvonne"
  - text: "We willen jou nog even bedanken voor de onvergetelijke ceremonie van onze trouwdag afgelopen vrijdag. Het was echt heel bijzonder op deze manier en locatie. We hebben hele leuke reacties gehad!"
    name: "Hilda en Bouke"
  - text: "Wij wilden jou van harte bedanken voor de zeer bijzondere manier waarop jij de ceremonie hebt ingevuld. Wij vonden het geweldig. In combinatie met de Jazz band, de locatie en het goede weer overtrof de ceremonie onze verwachtingen. Super dus en enorm bedankt!"
    name: "Rolf en Maureen"
  - text: "Wat was het geweldig 2 september! We genieten nog elke dag van de superdag die wij hebben gehad. Dankzij jouw bijdrage heb je de beladenheid van deze dag weggenomen waardoor wij en de gasten een ontspannen dag hebben gehad. Wij zijn jouw hiervoor erg dankbaar!"
    name: "Anton en Krista"
  - text: "We zijn net terug uit Venetië en willen jou graag nog even bedanken voor jouw geweldige bijdrage aan onze huwelijksdag. Ik denk dat als we jou niet hadden gevraagd als babs dat we die zure dame hadden gekregen, die nogal haast had, oeffff, dat was een compleet andere ceremonie geworden, zo blij dat we dat niet gedaan hebben!!! Geweldige reacties gehad van iedereen over jou en ons feest was ook super, alles ging direct los, de sfeer zat er natuurlijk al lekker in. Nu weer terug op aarde en weer verder met waar we waren gebleven, met een rugzak vol nieuwe mooie herinnneringen en een lege portemonnee, om nooit meer te vergeten."
    name: "Doeko en Ginette"
  - text: "Hier even een bericht van het pas getrouwde stel. WAT DEED JE HET LEUK ZATERDAG!!!  Echt een ontspannen begin van een hele leuke dag. Iedereen vond het echt fantastisch. Dus, helemaal super. Echt heel erg bedankt voor je performance. Je toga was ook echt geweldig. We hebben inmiddels al wat foto's ontvangen en raken zelf maar niet uitgepraat over het weekend."
    name: "Manda en Peter"
  - text: "Dank voor je bijdrage gisteren. Wij hebben zo genoten en van iedereen hele leuke reacties gehad. Het was precies zoals we gehoopt hadden.  Nogmaals dank en wij genieten nog even na ;-)"
    name: "Hans en Nina"
  - text: "We zijn weer thuis en met onze voetjes op de grond. Wat een fantastische dag was het en mede dankzij jou! Iedereen had het over je: wat was de ambtenaar van de burgerlijke stand leuk, hij zou stand up comedian moeten worden, of, was het nou een grap of zijn jullie echt getrouwd? Zo'n leuke ceremonie hebben we nog nooit meegemaakt, echt iets voor jullie. En dat was ook zo. Ik ken er in ieder geval niet een die zo leuk was als de onze! hahahaha. Nu weer een beetje bijkomen. Groetjes en heeeel heeel hartelijk dank voor je prachtige, persoonlijke en humorvolle ceremonie. Het was fantastisch."
    name: "Ivonne en Henk"
  - text: "Gisteren was het dan eindelijk zover onze Trouwdag. De verwachtingen waren hoog gespannen, want alles zat ons op deze dag mee. Het weer was prachtig, iedereen aanwezig en de rest liep op rolletjes. En toen moest het echte trouwmoment nog komen. De aanwezige gasten wisten toen nog niet dat het een zeer bijzondere en speciale ceremonie zou gaan worden. Maar vanaf de allereerste zin zat iedereen geboeid te luisteren en was de toon gezet. Eerst vroegen mensen zich nog af of dit er wel bij hoorde, maar al gauw ontstond er een luid gelach in de zaal. Wij kunnen je niet genoeg zeggen hoe ongelofelijk mooi en ontroerend dit moment voor ons is geweest. Wij zullen hier nog lang op terug kijken als een van de hoogte punten van onze dag. En er zal nog lang over gesproken worden, want er waren zoveel mensen die het prachtig hebben gevonden. Dus Jelle bedankt voor alles en hopelijk tot ziens op e en volgende bruiloft."
    name: "Sylvana en Jordy"
  - text: "Fantastisch zoals je onze huwelijksvoltrekking hebt gedaan afgelopen vrijdag. Iedereen, inclusief onzelf, waren enorm verrast over jou manier van presenteren. Geweldig gewoon! Er zal de komende tijd nog heel wat over gesproken gaan worden."
    name: "Henk en Loetje"
  - text: "ENORM bedankt voor de prachtige ceremonie! Wij hebben er zo enorm van genoten en alleen maar leuke en enthousiaste reacties gehoord van onze gasten."
    name: "Anouk en Shafton"
  - text: "Bij deze willen we je even bedanken voor de geweldige dag gisteren! Wij en onze vrienden en familie vonden het erg leuk dat jij onze trouwambtenaar was, we hebben erg gelachen!!"
    name: "Astrid en Stefan"
  - text: "Bedankt voor je aandeel in onze grote dag gisteren. Het was super! Heel veel complimenten ook van de gasten gekregen."
    name: "Andries en Nienke"
  - text: "Het was alles behalve saai, moeizaam, stijf of volgens de standaard etiquette, dat gewoonweg niet bij ons past! Door jouw komst werd ons huwelijk heerlijk eigenwijs, vol humor, maar wel weer volledig afgestemd op ons verhaal en passend bij onze groep. Het was een hele kleine setting met alleen broers, zussen, ouders, getuigen en veel, heel veel kinderen. Wij vonden het zelf een enorme uitdaging daar iets leuks van te maken, maar jij had er alle vertrouwen in en dat liet je ons al weten in de voorgesprekken. We wisten dat onze gasten het zouden waarderen als de ceremonie een humoristische insteek zou hebben. Maar dat ze het allemaal zo ontzettend leuk en bijzonder zouden vinden, dat was toch wel super om te horen. Wij willen je enorm bedanken dat je ons huwelijk die hele speciale, ongedwongen, hilarische en vooral gedenkwaardige twist hebt gegeven. Ze waren het er allemaal over uit: zo zou een bruiloft eigenlijk altijd moeten zijn! Geweldig!"
    name: "Vincent en Helene"
  - text: "Na een lange tijd op een roze wolk geleefd te hebben, zijn we nu weer met beide benen op aarde geland ;-)  En we willen je dan ook nog even hartelijk bedanken voor de ontzettend leuke ceremonie. We hebben de gehele dag alleen maar leuke en enthousiaste reacties gehad. Inmiddels is de video ook af en het is ontzettend leuk om terug te zien. Je hebt echt fantastisch aangevoeld welke grappen gemaakt kunnen worden en welke net niet. En daarnaast ook een goede balans in grappige momenten en serieuze momenten!! Echt super."
    name: "Rinske en Jan Derk"
  - text: "We hebben een heerlijke vakantie gehad en eerlijk gezegd denken we elke dag nog wel even terug aan onze fantastische bruiloft. Wat was het mede dankzij jou een geweldige dag!! Wij vonden de ceremonie helemaal geweldig. Vreselijk gelachen en gelukkig geen stijf en formeel 'gedoe'. Ook onze gasten vonden het super. We hebben veel complimentjes gehad over de ceremonie en er werd stevig geinformeerd waar we jou gevonden hadden *grinnik*. Bedankt voor jouw bijdrage aan onze bruiloft!"
    name: "Karin en Viktor"
  - text: "We zijn ontzettend blij dat jij ons huwelijk hebt voltrokken. Het was een groot succes. Iedereen vondt dat je cabaratier moest worden:)  Veel liefs en geluk!"
    name: "Marcel en Carola"
  - text: "We willen we je nog heel hartelijk bedanken voor het sluiten van ons huwelijk! Het was nog veel leuker dan we gehoopt hadden! Onze gasten waren ook helemaal enthousiast, wat een leuke ceremonie!  Super bedankt!"
    name: "Pascal en Sylvia"
  - text: "Je zal het vast vaker horen, maar je optreden van gisteren was in één woord fantastisch! We zitten nog steeds na te stuiteren van de dag! Het was precies zoals we het ons hadden voorgesteld. Een spontane en voor iedereen onverwachte opening van de avond. Een overgang van een klassieke locatie, klassieke zaal, pompeuze muziek en dan.......de sfeer die je hebt neergezet is er tot het einde ingebleven.  De zaal vond het leuk en alle voor ons belangrijke dingen zijn in je verhaal naar voren gekomen. En wat we knap vinden is dat je er geen \"Jelle show\" van maakt maar het echt ons feest is geweest. Vandaag zijn door de verschillende familieleden verschillende stukken van je verhaal weer opgehaald. En we hebben er weer om gelachen...bijna net zo hard als op één van je foto's.\n\nDe meest grappige opmerkingen achteraf:\n\n\"Dat die gozer nog bij de gemeente werkt...\"\n\n\"Het leek wel een cabaretier...\"\n\nEn natuurlijk het beste compliment:\n\n\"ik wou dat ik van zoiets wist toen ik ging trouwen\" en  \"als ik opnieuw mocht trouwen zo ik het ook zo willen...\"\n\nNogmaals: heel, heel hartelijk bedankt. Je bijdrage is voor ons onvergetelijk en heeft de avond vanaf minuut 1 het feestelijke gevoel gegeven wat we graag wilden..."
    name: "Harry en Sabine"
  - text: "We zijn net terug van onze huwelijksreis. We wilden je nog even hartelijk bedanken want het was helemaal top! De hele dag hebben we van iedereen gehoord dat ze het helemaal geweldig vonden, een ambtenaar in deze stijl. Niemand die negatief heeft gereageerd maar wat eigenlijk het belangrijkste is: wij vonden het ook helemaal zoals we gehoopt hadden!"
    name: "Daniel en Jenny"
  - text: "Via deze willen wij je hartelijk danken voor de super leuke huwelijksvoltrekking! Hier zijn zijn erg veel leuke reacties op gekomen. Onze vrienden waren inderdaad “Flabbergasted” en waren verrast dat wij ze toch weer in een overtreffende trap hebben kunnen verassen! Kortom de avond is super verlopen. Nou wij gaan langzaam aan onze voorbereiding starten op de wereldreis naar Terschelling. Rest ons nog je heel succes en plezier te wensen met je werkzaamheden."
    name: "Petra en Mark"
  - text: "Hartstikke bedankt voor de geweldige ceremonie! Iedereen heeft er van genoten, niet in de laatste plaats wij zelf. En hoe kon je ze er uit pikken: onze buren (13 jaar samen, niet getrouwd) en mijn collega (2 dagen geleden getrouwd). Ze geloofden niet dat wij het je echt niet ingefluisterd hadden. Wij zijn in ieder geval niet alleen leuk getrouwd, maar ook geweldig getrouwd! Nogmaals hartstikke bedankt!"
    name: "Mark en Jeanine"
  - text: "Wij vertrekken zo op huwelijksreis, maar willen je nog even bedanken voor de ceremonie afgelopen zaterdag. Ik heb welgeteld 117 complimenten over jou in ontvangst genomen, oftewel die van alle gasten. Ongelooflijk, maar iedereen was laaiend enthousiast over de ceremonie, niemand uitgezonderd. Grappig, heel interactief en op een hele leuke manier hebben mensen een inzicht gekregen in ons leven. De combinatie van jou en de band heeft voor een unieke, ongedwongen, positieve sfeer gezorgd, waarvoor wij je zeer dankbaar zijn. Meerdere gasten van ons zouden graag hun bruiloft overdoen, maar dan op deze manier. Andere gasten van ons hebben nooit nagedacht over trouwen, maar op deze manier zouden ze het toch wel heel leuk vinden. Steek ze in je zak zou ik zeggen. Wij gaan nu lekker genieten van onze huwelijksreis!"
    name: "Jeroen en Femke"
  - text: "Inmiddels al weer een week na dato willen wij je ongelooflijk bedanken voor jouw aandeel in onze trouwdag. Wij hebben er ontzettend van genoten en aan de reakties van onze familie en vrienden te horen zij ook!!  Ik denk dat de manier waarop jij ons huwelijk hebt voltrokken iedereen heel lang bij zal blijven, echt uniek. Nogmaals super dank en wellicht ooit tot ziens!"
    name: "Richard en Karin"
  - text: "Vanmiddag zijn we teruggekomen van onze huwelijksreis naar België. We hebben een heerlijk weekje in een luxe villa achter de rug en staan weer met beide benen op de grond. Ons feest was fantastisch en niet in de laatste plaats door jouw ceremonie. Er is veel over je optreden gesproken, al tijdens het feest maar ook in de week daarna. Onze gasten vonden het allemaal fantastisch en wij ook! Een vriend van ons heeft zelfs een bevriende weddingplanner van jouw bestaan op de hoogte gebracht. Slechte weddingplanner eigenlijk, maar wel leuk dat je zelfs op die manier je bekendheid vergroot. En sommige van onze vrienden die ook nooit zo’n behoefte hebben gehad om te trouwen, komen nu maar eens met ons praten hoe we dit allemaal gedaan hebben. Maar wij hebben toch maar mooi de primeur. Hartstikke bedankt voor jouw fantastische toespraak. Je hebt echt de feeststemming gezet."
    name: "Marije en Sebastiaan"
  - text: "Complimenten voor gisteren! Wij hebben zeer genoten, en onze gasten ook. Iedereen vroeg waar wij jou vandaan hebben weten te halen! En opmerkingen als; dit is de leukste bruiloft die wij ooit hebben meegemaakt!!  Echt geweldig!! Thanks alvast en nogmaals, onze trouwdag was onvergetelijk mede ook dankzij jou!"
    name: "Maschja en Geert-Jan"
  - text: "Graag willen wij je via deze weg bedanken voor jouw aandeel in een geweldige ceremonie gisteren! De toon van de ceremonie was exact wat wij in onze gedachten hadden. Een ontroerende opening, een luchtige ceremonie, persoonlijke toespraakjes en een vrolijk eind. Wij hadden het ons niet beter kunnen wensen. We hebben jouw website inmiddels aan meerdere mensen doorgegeven, dus wie weet.. Niemand had ooit zo'n leuke ceremonie gezien! Maar dat hoor je vast wel vaker. Nogmaals dank voor je geweldige optreden!"
    name: "Paul en Mieke"
  - text: "Super bedankt voor deze onvergetelijke dag!! Iedereen vond het echt geweldig. \"die man had cabaretier moet worden\" Echt goede humor in de groep gestoken. Betere ambtenaar bestaat er niet. de mensen van het slot zelf vonden jou ook geweldig.\n\nNogmaals bedankt was echt te gek!"
    name: "Joanne en Thijs"
  - text: "Wat een fantastische trouwdag hebben we gehad. De sfeer was heerlijk relaxed en daaraan heb jij zeker een positieve bijdrage geleverd. De ceremonie was voor ons, onze kinderen en gasten verrassend, liefdevol, met een lach en een traan en onvergetelijk. Het was mooi om 'onze verhalen' uit jouw mond, met je eigen humorvolle manier, terug te krijgen. Vooral het zo mooi betrekken van onze kinderen bij de ceremonie was een gouden greep. Dank je wel hiervoor! We hebben erg genoten van het ceremonieel begin van ons huwelijk met vijf personen. Aan de reactie van onze gasten komen we je vast nog eens tegen als gast bij een volgend huwelijk. Tot dan Ellen en Mark, Selma, Cas en Stijn."
    name: "Ellen en Mark"
  - text: "We wilden je nog bedanken voor het leuke begin van onze avond. We hebben erg veel leuke reacties over jou gehad. En de sfeer zat er gelijk al in. Het is een super feest geworden. Precies zoals we bedacht hadden."
    name: "Jan-Willem en Fanny"
  - text: "We zijn alweer een weekje terug in Nederland, en we kijken terug op een fantastisch huwelijk. Mede door jouw! We krijgen aan de lopende band complimenten, zeker over jou!"
    name: "Henk en Margriet"
  - text: "We willen je ongelooflijk bedanken voor jouw aandeel in onze trouwdag. Wij hebben er ontzettend van genoten en aan de reacties van onze vrienden en familie te horen, zij ook!"
    name: "Martijn en Yvonne"
  - text: "We hebben ontzettend van je genoten en zullen hier met veel plezier aan terug denken."
    name: "Mario en Petra"
  - text: "We zijn alweer een weekje terug in Nederland, en kijken uit op een fantastisch huwelijk. Mede door jouw optreden!"
    name: "Arjan en Manuela"
  - text: "Vandaag vroeg wakker en nog helemaal vol van alle indrukken van gister. We vonden de ceremonie fantastisch, hele leuke reacties op gehad. Echt iets wat bij ons past. Heel erg bedankt daarvoor."
    name: "Petra en Bas"
  - text: "Wij, en heel veel van onze gasten, vonden je ge-wel-dig! Dit is sowieso iets om nooit te vergeten, maar jij hebt het nog meer bijzonder gemaakt! Je bent top, dankjewel voor de geweldige ceremonie!"
    name: "Rob en Inge"
  - text: "Het was een geweldige dag, met als hoogtepunt de ceremonie. Je hebt het echt super leuk gedaan!"
    name: "Inge en Bas"
# duplicates from here:
