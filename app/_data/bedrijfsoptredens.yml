- text: "Ha Jelle, Ontzettend bedankt voor je bijdrage aan onze Buurtendag. Zoals ik stiekem wel verwacht had (en jij natuurlijk bij voorbaat al wist) was het een groot succes. Heel veel positieve reacties gehoord."
  name: "Buurkracht"
- text: "Hoi Jelle, bij deze willen we je nogmaals hartelijk bedanken voor je bijdrage aan onze medewerkersdag.  Op een schaal van 5 scoort je fake speech een 4 (je hoort bij de twee hoogste scores);  een prachtig resultaat. De “wandelgang” geluiden waren ook zeer positief. Nogmaals dank en wellicht tot ziens!"
  name: "UVW"
- text: "Nogmaals dank voor je bijzonder leuke bijdrage aan onze personeelsbijeenkomst! We hebben heel veel leuke reacties ontvangen."
  name: "GGD"