{% capture block %}
	<div class="wedding-counter">
		<span class="counter">{{ include.firstTimer }}</span>
		<span class="text">{{ include.firstTitle }}</span>
	</div>
	<div class="experience-counter">
		<span class="counter">{{ include.secondTimer }}</span>
		<span class="text">{{ include.secondTitle }}</span>
	</div>
{% endcapture %}

{% include block/block.html classes="counter" %}
