{% capture block %}
	<div class="wedding-counter">
		<span class="counter">{{ page.firstTimer }}</span>
		<span class="text">{{ page.firstTitle }}</span>
	</div>
	<div class="experience-counter">
		<span class="counter">{{ page.secondTimer }}</span>
		<span class="text">{{ page.secondTitle }}</span>
	</div>
{% endcapture %}

{% include block/block.html classes="counter" %}
