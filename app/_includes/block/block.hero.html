{% capture block %}
<div class="hero-wrapper">

  {% if page.url == '/' %}
    <div class="owl-carousel">
      {% for slider_image in page.slider_images %}
      <picture class="hero-image focuspoint">
        <img class="img" src="/assets/img/{{slider_image.image}}" alt="Jelle Kuiper">
      </picture>
      {% endfor %}
    </div>

  {%else %}
    <picture class="hero-image focuspoint">
      <img class="img" src="{{ page.headerimage }}" alt="Jelle Kuiper">
    </picture>
  {% endif %}

  <h1 class="page-title">{{ page.title }}</h1>
</div>

	<div class="introduction">
		<h2 class="subtitle">{{ page.keywords }}</h2>
		<p class="introduction">{{ page.summary }}</p>
	</div>
{% endcapture %}

{% include block/block.html classes="hero" %}
