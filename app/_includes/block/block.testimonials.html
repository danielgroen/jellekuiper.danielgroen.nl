{% capture block %}
{% assign testimonials = site.data.testimonials.[include.type] %}
<strong class="subtitle">Reacties</strong>
<div class="owl-carousel owl-theme">
	{% for testimonial in testimonials %}
		<article>
			<blockquote class="quote">{{ testimonial.text }}"</blockquote>
			<p class="name">{{ testimonial.name }}</p>
		</article>
	{% endfor %}
</div>
{% endcapture %}

{% include block/block.html classes="testimonials" %}
